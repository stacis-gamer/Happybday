<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Loading...</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

/* ---------- VIDEO ---------- */
#loading-video {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}

/* ---------- FADE ---------- */
#fade {
  position: absolute;
  inset: 0;
  background: black;
  opacity: 1;
  pointer-events: none;
  transition: opacity 1.2s ease;
  z-index: 5;
}

/* ---------- LOADING TEXT ---------- */
#status {
  position: absolute;
  bottom: 8%;
  width: 100%;
  text-align: center;
  font-family: monospace;
  font-size: 2.4vw;
  color: #9aa4ff;
  opacity: 0.85;
  animation: blink 1.8s infinite;
  z-index: 6;
}

@keyframes blink {
  0%,100% { opacity: 0.3; }
  50% { opacity: 0.85; }
}

/* ---------- PORTRAIT ---------- */
@media (orientation: portrait) {
  body { filter: blur(6px); }
}
</style>
</head>

<body>

<video id="loading-video" autoplay muted playsinline>
  <source src="loading.mp4" type="video/mp4">
</video>

<div id="fade"></div>
<div id="status">Loading world...</div>

<audio id="tapSound" src="tap.mp3" preload="auto"></audio>

<script>
const fade = document.getElementById("fade");
const video = document.getElementById("loading-video");
const status = document.getElementById("status");
const tapSound = document.getElementById("tapSound");

/* ---------- ASSETS ---------- */
const ASSETS = [
  "back.png",
  "1.png","2.png","3.png","4.png","5.png",
  "11.png","12.png","13.png","14.png","15.png",
  "16.png","17.png","18.png","19.png","20.png",
  "gallery_base.png","gallery_umbrella.png","gallery_bag.png",
  "gallery_coat.png","gallery_powercut.png","stairs_pov.png"
];

let completed = 0;
let videoDone = false;
const total = ASSETS.length;

/* ---------- FADE IN ---------- */
window.addEventListener("load", () => {
  setTimeout(() => fade.style.opacity = "0", 200);
});

/* ---------- PRELOAD (BULLETPROOF) ---------- */
ASSETS.forEach(src => {
  const img = new Image();
  img.src = src;

  const done = () => {
    completed++;
    status.textContent = `Loading world... (${completed}/${total})`;
    checkReady();
  };

  img.onload = done;
  img.onerror = done; // â† CRITICAL FIX
});

/* ---------- VIDEO END ---------- */
video.addEventListener("ended", () => {
  videoDone = true;
  checkReady();
});

/* ---------- READY CHECK ---------- */
function checkReady() {
  if (completed === total && videoDone) {
    status.textContent = "Entering world...";
    fade.style.opacity = "1";

    setTimeout(() => {
      window.location.href = "outside.html";
    }, 1200);
  }
}

/* ---------- GLOBAL TAP SOUND ---------- */
document.addEventListener("pointerdown", () => {
  tapSound.currentTime = 0;
  tapSound.play().catch(() => {});
});
</script>

</body>
</html>

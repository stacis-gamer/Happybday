<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Welcome Yato</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  image-rendering: pixelated;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
  font-family: monospace;
}

/* ---------- GAME SCREEN ---------- */
#game-screen {
  width: 100vw;
  height: 100vh;
  background: url("back.png") center center / cover no-repeat;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 28px;
  animation: fadeIn 1.2s ease-out;
}

/* ---------- OVERLAY ---------- */
#overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.35);
}

/* ---------- TITLE ---------- */
#title {
  position: relative;
  color: #ffffff;
  font-size: 7vw;
  letter-spacing: 6px;
  text-shadow:
    0 0 6px #7df9ff,
    0 0 14px #3aaaff;
  animation: floatText 2.5s ease-in-out infinite;
  z-index: 2;
}

/* ---------- PLAY BUTTON ---------- */
#play-btn {
  position: relative;
  padding: 18px 42px;
  font-size: 3.5vw;
  color: #ffffff;
  background: rgba(18, 22, 58, 0.9);
  border: 4px solid #7df9ff;
  box-shadow: 0 0 14px #3aaaff;
  cursor: pointer;
  transition: transform 0.12s ease, box-shadow 0.12s ease;
  animation: pulse 1.8s infinite;
  z-index: 2;
}

#play-btn:active {
  transform: scale(0.92);
  box-shadow: 0 0 6px #3aaaff;
}

/* ---------- ROTATE TEXT ---------- */
#rotate {
  position: absolute;
  bottom: 20px;
  font-size: 2vw;
  color: #9aa4ff;
  opacity: 0.7;
  animation: blink 2.2s infinite;
  z-index: 2;
}

/* ---------- TRANSITION ---------- */
#transition {
  position: absolute;
  inset: 0;
  background: #000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease;
  z-index: 5;
}

/* ---------- ANIMATIONS ---------- */
@keyframes floatText {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

@keyframes pulse {
  0%, 100% { box-shadow: 0 0 10px #3aaaff; }
  50% { box-shadow: 0 0 20px #7df9ff; }
}

@keyframes blink {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 0.8; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(1.05); }
  to { opacity: 1; transform: scale(1); }
}

/* ---------- PORTRAIT MODE ---------- */
@media (orientation: portrait) {
  #game-screen {
    filter: blur(6px);
  }
}
</style>
</head>

<body>

<div id="game-screen">
  <div id="overlay"></div>

  <div id="title">WELCOME YATO</div>
  <div id="play-btn">▶ PLAY</div>
  <div id="rotate">↻ Rotate your phone for best experience</div>
</div>

<div id="transition"></div>

<!-- TAP SOUND -->
<audio id="tapSound" src="tap.mp3" preload="auto"></audio>

<script>
const tapSound = document.getElementById("tapSound");
const playBtn = document.getElementById("play-btn");
const transition = document.getElementById("transition");

/* ---------- GLOBAL TAP SOUND ---------- */
document.addEventListener("pointerdown", () => {
  tapSound.currentTime = 0;
  tapSound.play().catch(() => {});
});

/* ---------- PLAY BUTTON ACTION ---------- */
playBtn.addEventListener("click", () => {
  transition.style.opacity = "1";

  setTimeout(() => {
    window.location.href = "loading.html";
  }, 600);
});
</script>

</body>
</html

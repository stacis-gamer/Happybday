<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Opening</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  image-rendering: pixelated;
}

html, body {
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: monospace;
}

/* ---------- SCENE ---------- */
#scene {
  width: 100vw;
  height: 100vh;
  background: url("O.png") center center / cover no-repeat;
  position: relative;
}

/* ---------- FADE OVERLAY ---------- */
#fade {
  position: absolute;
  inset: 0;
  background: black;
  opacity: 1;
  transition: opacity 2.5s ease;
  z-index: 10;
  pointer-events: none;
}

/* ---------- DIALOGUE ---------- */
#dialogue {
  position: absolute;
  bottom: 16%;
  width: 100%;
  text-align: center;
  color: #ffffff;
  font-size: 3.2vw;
  letter-spacing: 3px;
  text-shadow: 0 0 6px #000;
  opacity: 0;
  transition: opacity 2s ease;
}

/* ---------- PROMPT ---------- */
#prompt {
  display: none;
  position: absolute;
  bottom: 9%;
  width: 100%;
  text-align: center;
  font-size: 2.8vw;
  color: #ffd84d;
  animation: blink 2.6s infinite;
}

@keyframes blink {
  0%,100% { opacity: 0.25; }
  50% { opacity: 1; }
}

/* ---------- PORTRAIT MODE ---------- */
@media (orientation: portrait) {
  body {
    filter: blur(6px);
  }
}
</style>
</head>

<body>

<div id="scene">
  <div id="fade"></div>
  <div id="dialogue"></div>
  <div id="prompt">Tap anywhere to open the door</div>
</div>

<audio id="bgm" src="bg.mp3" loop></audio>
<audio id="tapSound" src="tap.mp3"></audio>
<audio id="doorSound" src="door.wav"></audio>

<script>
const fade = document.getElementById("fade");
const dialogue = document.getElementById("dialogue");
const prompt = document.getElementById("prompt");
const scene = document.getElementById("scene");

const bgm = document.getElementById("bgm");
const tapSound = document.getElementById("tapSound");
const doorSound = document.getElementById("doorSound");

let canInteract = false;
let doorOpened = false;
let bgmStarted = false;

/* ---------- PAGE LOAD ---------- */
window.addEventListener("load", () => {
  // Fade IN
  setTimeout(() => {
    fade.style.opacity = "0";
  }, 600);

  // Silence before dialogue
  setTimeout(startDialogueSequence, 5000);
});

/* ---------- TYPEWRITER ---------- */
function typeText(text, done) {
  dialogue.textContent = "";
  dialogue.style.opacity = "1";

  let i = 0;
  const interval = setInterval(() => {
    dialogue.textContent += text[i];
    i++;
    if (i >= text.length) {
      clearInterval(interval);
      setTimeout(done, 4000);
    }
  }, 140);
}

/* ---------- DIALOGUE FLOW ---------- */
function startDialogueSequence() {
  typeText("You came late today...", () => {
    dialogue.style.opacity = "0";

    setTimeout(() => {
      typeText("You are tired", () => {
        dialogue.style.opacity = "0";

        setTimeout(() => {
          prompt.style.display = "block";
          canInteract = true;
        }, 3000);

      });
    }, 3000);
  });
}

/* ---------- AUDIO (MOBILE SAFE) ---------- */
document.addEventListener("pointerdown", () => {
  if (!bgmStarted) {
    bgm.volume = 0.7;
    bgm.currentTime = 0;
    bgm.play().then(() => {
      bgmStarted = true;
    }).catch(() => {});
  }

  tapSound.currentTime = 0;
  tapSound.play().catch(() => {});
});

/* ---------- DOOR OPEN ---------- */
document.addEventListener("click", () => {
  if (!canInteract || doorOpened) return;

  doorOpened = true;
  canInteract = false;
  prompt.style.display = "none";

  doorSound.play().catch(() => {});
  scene.style.backgroundImage = 'url("op.png")';

  // Wait 4 seconds with door open
  setTimeout(() => {
    fade.style.opacity = "1"; // Fade OUT
  }, 4000);

  // Redirect after full 6 seconds
  setTimeout(() => {
    window.location.href = "inside.html";
  }, 6000);
});
</script>

</body>
</html>

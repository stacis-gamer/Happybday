<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Opening</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  image-rendering: pixelated;
}

html, body {
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: monospace;
}

/* ---------- SCENE ---------- */
#scene {
  width: 100vw;
  height: 100vh;
  position: relative;
  background-size: cover;
  background-position: center;
}

/* ---------- FADE ---------- */
#fade {
  position: absolute;
  inset: 0;
  background: black;
  opacity: 1;
  transition: opacity 2.5s ease;
  z-index: 10;
  pointer-events: none;
}

/* ---------- DIALOGUE ---------- */
#dialogue {
  position: absolute;
  bottom: 16%;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 3.2vw;
  letter-spacing: 3px;
  opacity: 0;
  transition: opacity 2s ease;
}

/* ---------- PROMPT ---------- */
#prompt {
  display: none;
  position: absolute;
  bottom: 9%;
  width: 100%;
  text-align: center;
  font-size: 2.8vw;
  color: #ffd84d;
  animation: blink 2.6s infinite;
}

@keyframes blink {
  0%,100% { opacity: 0.25; }
  50% { opacity: 1; }
}

/* ---------- PORTRAIT ---------- */
@media (orientation: portrait) {
  body { filter: blur(6px); }
}
</style>
</head>

<body>

<div id="scene">
  <div id="fade"></div>
  <div id="dialogue"></div>
  <div id="prompt">Tap anywhere to open the door</div>
</div>

<audio id="bgm" src="bg.mp3" loop></audio>
<audio id="tapSound" src="tap.mp3"></audio>
<audio id="doorSound" src="door.wav"></audio>

<script>
const scene = document.getElementById("scene");
const fade = document.getElementById("fade");
const dialogue = document.getElementById("dialogue");
const prompt = document.getElementById("prompt");

const bgm = document.getElementById("bgm");
const tapSound = document.getElementById("tapSound");
const doorSound = document.getElementById("doorSound");

let canInteract = false;
let doorOpened = false;
let bgmStarted = false;

/* ---------- PRELOAD IMAGES (LOWERCASE) ---------- */
const closedImg = new Image();
const openImg = new Image();

closedImg.src = "o.png";
openImg.src = "op.png";

/* ---------- START AFTER IMAGE LOAD ---------- */
closedImg.onload = () => {
  scene.style.backgroundImage = 'url("o.png")';

  setTimeout(() => {
    fade.style.opacity = "0";
  }, 600);

  setTimeout(startDialogueSequence, 5000);
};

closedImg.onerror = () => {
  console.error("Failed to load o.png");
};

/* ---------- TYPEWRITER ---------- */
function typeText(text, done) {
  dialogue.textContent = "";
  dialogue.style.opacity = "1";

  let i = 0;
  const interval = setInterval(() => {
    dialogue.textContent += text[i++];
    if (i >= text.length) {
      clearInterval(interval);
      setTimeout(done, 4000);
    }
  }, 140);
}

/* ---------- DIALOGUE FLOW ---------- */
function startDialogueSequence() {
  typeText("You came late today...", () => {
    dialogue.style.opacity = "0";

    setTimeout(() => {
      typeText("You are tired", () => {
        dialogue.style.opacity = "0";

        setTimeout(() => {
          prompt.style.display = "block";
          canInteract = true;
        }, 3000);
      });
    }, 3000);
  });
}

/* ---------- AUDIO ---------- */
document.addEventListener("pointerdown", () => {
  if (!bgmStarted) {
    bgm.volume = 0.7;
    bgm.play().catch(() => {});
    bgmStarted = true;
  }

  tapSound.currentTime = 0;
  tapSound.play().catch(() => {});
});

/* ---------- DOOR OPEN ---------- */
document.addEventListener("click", () => {
  if (!canInteract || doorOpened) return;

  doorOpened = true;
  canInteract = false;
  prompt.style.display = "none";

  doorSound.play().catch(() => {});
  scene.style.backgroundImage = 'url("op.png")';

  setTimeout(() => fade.style.opacity = "1", 4000);
  setTimeout(() => window.location.href = "inside.html", 6000);
});
</script>

</body>
</html>
